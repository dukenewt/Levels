name: dailyxp
description: A gamified task management app with XP and achievements.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  fl_chart: ^1.0.0
  lottie: ^3.3.1
  cupertino_icons: ^1.0.6
  table_calendar: ^3.0.9
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  auto_size_text: ^3.0.0
  flutter_local_notifications: ^19.2.1
  firebase_core: ^3.13.1
  firebase_messaging: ^15.2.6
  firebase_app_check: ^0.3.1+3
  path_provider: ^2.1.3
  file_picker: ^10.1.9
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.8
  shared_preferences:
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/avatar.png
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 